{{ define "main" }}
  <article class="post">
    <header class="post-header">
      <h1 class="post-title">{{ .Title }}</h1>
      {{ partial "components/post-meta.html" . }}
    </header>

    <div class="post-content">
      {{ .Content }}
    </div>

    <footer class="post-footer">
      {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
    </footer>
  </article>
{{ end }}
